<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="todo-form">
            <h2 class="text-center">To Do App</h2>
            <div class="todo-tasks d-flex mt-4 justify-content-center column-gap-3">
                <div class="col-3">
                    <input type="text" class="form-control" id="floatingInput" placeholder="Enter a task here">
                    <!-- <label for="floatingInput">Enter a task here</label> -->
                </div>
                <button type="button" class="btn btn-primary col-1 shadow">SAVE</button>
                
                <button type="button" class="btn btn-warning col-2 shadow">GET TASKS</button>
            </div>
            <table class="table mt-4">
                <thead>
                  <tr>
                    <th scope="col">No.</th>
                    <th scope="col">Todo Item</th>
                    <th scope="col">Status</th>
                    <th scope="col">Actions</th>
                  </tr>
                </thead>
                <tbody>
                  <tr class="pt-5">
                    <th scope="row">1</th>
                    <td>Buy groceries for next week</td>
                    <td>In progress</td>
                    <td>
                        <button type="button" class="btn btn-danger shadow">DELETE</button>
                        <button type="button" class="btn btn-success shadow">FINISHED</button>
                    </td>
                  </tr>
                  <tr>
                    <th scope="row">2</th>
                    <td>Renew car insurance</td>
                    <td>In progress</td>
                    <td>
                        <button type="button" class="btn btn-danger shadow">DELETE</button>
                        <button type="button" class="btn btn-success shadow">FINISHED</button>
                    </td>
                  </tr>
                  <tr>
                    <th scope="row">3</th>
                    <td>Sign up for online course</td>
                    <td>In progress</td>
                    <td>
                        <button type="button" class="btn btn-danger shadow">DELETE</button>
                        <button type="button" class="btn btn-success shadow">FINISHED</button>
                    </td>
                  </tr>
                </tbody>
              </table>
        </div>
    </div>


    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
